<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/estilo-registrer-login.css" />
</head>
<body style="background-image: url('img/PLanetsBackground.webp'); background-repeat: no-repeat; background-size: cover;">
    <form class="formulario" action="" method="POST" id="form">

        <h1>Registrar</h1>
       
        <div class="contenedor">
            <div class="input-contenedor">
                <input type="file" name="" id="foto" required >
                
                
                <div id="preview" class="styleImage"></div>


            </div>

       
       
       
       
       
       
        <div class="contenedor">
            <div class="input-contenedor">
                <input type="text" name="" id="nombre_usuario" placeholder="Nombre de usuario">
                <input type="text" name="" id="nombre_usuario_paterno" placeholder="Nombre de usuario Paterno">
                <input type="text" name="" id="nombre_usuario_materno" placeholder="Nombre de usuario Materno">
            </div>


            <div class="contenedor">
                <div class="input-contenedor">
                    <label for="genero">Selecciona su genero</label>
                    <select name="genero" id="genero">

                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>

                    </select>

                </div>
           
           
           
           
            <div class="contenedor">
                <div class="input-contenedor">
                    <input type="date" id="fecha_nacimiento" name="birthday">
    
                </div>

            

            <div class="contenedor">
                <div class="input-contenedor">
                    <input type="text" name="" id="email" placeholder="Correo Electronico">
    
                </div>


                <div class="contenedor">
                    <div class="input-contenedor">
                        <input type="password" name="" id="password" placeholder="Contraseña">
        
                    </div>

              <input type="submit" value="Registrarse" class="button">
              <p class="warnings" id="warnings"></p>
              <p>Al registrarse aceptas nuestras condiciones de uso y politica de privacidad.</p>
              <p>¿Ya tienes cuenta?<a class="link" href="login.html">Iniciar Sesion</a></p>

        </div>
    </form>
    <script src="js/app.js"></script>
</body>
</html>
